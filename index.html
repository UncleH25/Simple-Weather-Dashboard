<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Weather Dashboard</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>      
        <!-- Header -->
        <header>
            <h1>Simple Weather Dashboard</h1>
        </header>
        <!-- Main content area -->
            <main>
               <!-- Form to input location and a button to get weather information -->
                <form class="location-form">
                    <input type="text" class="location-input" placeholder="Enter location" required>
                    <button type="submit">Get Weather</button>
                </form>
            </main>
        <!-- Footer -->
        <footer>
             <p>&copy; 2025 Simple Weather Dashboard</p>
        </footer>
    </body>
</html>
